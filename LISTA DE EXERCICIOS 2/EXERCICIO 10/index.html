<html>
<head>
    <title>Calculadora de Metas</title>
</head>
<body>
    <h3>Informe os valores para cálculo de metas</h3>

    <label for="valorVendido">Valor Vendido:</label>
    <input type="number" id="valorVendido" step="0.01" min="0"><br><br>

    <label for="meta">Meta:</label>
    <input type="number" id="meta" step="0.01" min="0"><br><br>

    <label for="metaMinima">Meta Mínima:</label>
    <input type="number" id="metaMinima" step="0.01" min="0"><br><br>

    <button id="botaoCalcular">Calcular</button>

    <h2>Resultado</h2>
    <div id="resultado"></div>

    <script src="script.js"></script>
</body>
</html>
