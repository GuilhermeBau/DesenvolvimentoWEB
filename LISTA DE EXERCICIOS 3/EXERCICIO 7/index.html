<body>

    <h2>Calculadora de Dias desde o Início do Ano</h2>
    
    <form>
        <label for="dia">Dia:</label><br>
        <input type="number" id="dia" min="1" max="30" required><br><br>
        
        <label for="mes">Mês:</label><br>
        <input type="number" id="mes" min="1" max="12" required><br><br>
        
        <button type="button" onclick="calcularDiasDesdeInicioDoAno()">Calcular Dias</button>
    </form>
    
    <p id="resultado"></p>
    <script src="script.js" defer></script>

</body>
