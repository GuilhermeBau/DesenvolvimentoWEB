<body>

    <h2>Calculadora de Distância entre Dois Pontos</h2>
    
    <form>
        <label for="x1">Coordenada x do primeiro ponto:</label><br>
        <input type="number" id="x1" required><br><br>
        
        <label for="y1">Coordenada y do primeiro ponto:</label><br>
        <input type="number" id="y1" required><br><br>
        
        <label for="x2">Coordenada x do segundo ponto:</label><br>
        <input type="number" id="x2" required><br><br>
        
        <label for="y2">Coordenada y do segundo ponto:</label><br>
        <input type="number" id="y2" required><br><br>
        
        <button type="button" onclick="calcularDistancia()">Calcular Distância</button>
    </form>
    
    <p id="resultado"></p>
    <script src="script.js" defer></script>

</body>
